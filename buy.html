<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochileros Sin Fronteras</title>
    <!-- Icons and styles -->
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="style/styles_buy.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h2>Mochileros Sin Fronteras</h2>
      <!-- Navigation bar -->
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="index.html">Experiencias</a></li>
          <li><a href="register.html">Registro</a></li>
          <li><a href="index.html">Foro</a></li>
          <li><a href="buy.html">Contacto</a></li>
        </ul>
      </nav>
      <!-- Logo and language selector -->
      <div class="nav-container">
        <img
          src="img/logo.png"
          alt="Logo Mochileros Sin Fronteras"
          class="logo"
        />
        <!-- Language selector -->
        <select name="language" class="language-select">
          <option value="es">ES</option>
          <option value="en">EN</option>
          <option value="fr">FR</option>
          <option value="de">DE</option>
        </select>
      </div>
    </header>

    <!-- Main with two columns (1/3 + 2/3) -->
    <main class="buy-main">
      <!-- Left: selected pack details -->
      <section class="pack-details">
        <h3 id="pack-title"></h3>
        <p id="pack-desc"></p>
        <p id="pack-price"></p>
      </section>

      <!-- Right: purchase form -->
      <aside>
        <form id="buy-form" class="buy-form">
          <h2>Formulario de compra</h2>
          <!-- Complete name -->
          <label for="buyer-name">Nombre completo</label>
          <input
            type="text"
            id="buyer-name"
            placeholder="Nombre y apellidos"
            required
          />

          <!-- Mail -->
          <label for="buyer-email">Correo electrónico</label>
          <input
            type="email"
            id="buyer-email"
            placeholder="nombre@dominio.com"
            required
          />

          <!-- Card type -->
          <label for="card-type">Tipo de tarjeta</label>
          <select id="card-type" required>
            <option value="">Selecciona</option>
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>

          <!-- Card number -->
          <label for="card-number">Número de tarjeta*</label>
          <input
            type="text"
            id="card-number"
            inputmode="numeric"
            placeholder="Solo dígitos"
            required
          />

          <!-- Name -->
          <label for="card-holder">Titular de la tarjeta</label>
          <input
            type="text"
            id="card-holder"
            placeholder="Nombre Titular"
            required
          />

          <!-- Expire date -->
          <label for="card-expiry">Fecha de caducidad</label>
          <!-- We use input type = month to popup a calendar -->
          <input type="month" id="card-expiry" required />

          <!-- CVV -->
          <label for="card-cvv">CVV</label>
          <input
            type="text"
            id="card-cvv"
            inputmode="numeric"
            placeholder="3 dígitos"
            required
          />

          <div class="buy-actions">
            <button id="btn-buy" type="submit">Comprar</button>
            <button id="btn-clear" type="button">Borrar</button>
          </div>
        </form>
        
      </aside>
    </main>

    <!-- Footer -->
    <footer>
      <div class="first-footer-row">
        <p>@ 2025 Mochileros sin fronteras</p>
        <div class="footer-links">
          <a href="index.html">Sobre nosotros.</a>
          <a href="index.html">Política de privacidad.</a>
          <a href="index.html">Ayuda</a>
        </div>

        <div class="footer-icons">
          <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
          <a href="https://tiktok.com"><i class="fab fa-tiktok"></i></a>
          <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
      <!-- Newsletter mini form -->
      <div class="last-footer-row">
        <form class="newsletter">
          <label for="nl-email">Suscríbete a la newsletter</label>
          <input
            id="nl-email"
            type="email"
            placeholder="Tu correo electrónico"
          />
          <button type="submit">Suscribirme</button>
        </form>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
